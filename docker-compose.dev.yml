version: '3.8'

services:
  html-proxy-dev:
    build:
      context: .
      target: development
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DEFAULT_MODE=${DEFAULT_MODE:-crawlee-browser}
      - TIMEOUT_MS=${TIMEOUT_MS:-20000}
      - MAX_RETRIES=${MAX_RETRIES:-2}
      - USER_AGENT=${USER_AGENT:-Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_MAX_SIZE=${CACHE_MAX_SIZE:-500}
      - CACHE_TTL_MS=${CACHE_TTL_MS:-300000}
      - ALLOW_PRIVATE_NETWORKS=${ALLOW_PRIVATE_NETWORKS:-true}
      - BLOCKLIST_HOSTS=${BLOCKLIST_HOSTS:-}
      - PROXIES=${PROXIES:-}
      - USE_CRAWLEE=${USE_CRAWLEE:-true}
      - MAX_SESSIONS=${MAX_SESSIONS:-10}
      - SESSION_MAX_USAGE=${SESSION_MAX_USAGE:-30}
      - SESSION_MAX_ERRORS=${SESSION_MAX_ERRORS:-5}
      - FINGERPRINT_BROWSERS=${FINGERPRINT_BROWSERS:-chrome}
      - FINGERPRINT_DEVICES=${FINGERPRINT_DEVICES:-desktop}
      - FINGERPRINT_LOCALES=${FINGERPRINT_LOCALES:-en-US}
      - FINGERPRINT_OS=${FINGERPRINT_OS:-linux}
      - MAX_CRAWLERS=${MAX_CRAWLERS:-3}
      - CRAWLER_IDLE_TIMEOUT_MS=${CRAWLER_IDLE_TIMEOUT_MS:-60000}
      - VERBOSE=${VERBOSE:-true}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - .:/app
      - /app/node_modules
      - html-proxy-dev-storage:/app/storage
    restart: unless-stopped
    command: npm run dev

volumes:
  html-proxy-dev-storage:
    driver: local
